<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body style="background: #5199CA">
    <div style="display: flex" >
        <img 
            src="https://cvg.frtdf.utn.edu.ar/pluginfile.php/1/core_admin/logo/0x200/1693850567/Logo1.png" 
            alt="Facultad Regional Tierra del Fuego"
            style= "width: 25%; justify-content:space-between; height: 25%"
            >
        <div>            
            <h1 style="text-align: center">Fundamentos de Informática</h1>        
            <h2 style="text-align: center">Ingeniería Química - Año 2023</h2>
            <h2 style="text-align: center">Proyecto en JavaScript</h2>
        </div>
    </div>
        
    <div style=" display: grid;
    justify-content: center;
    align-items: center">
        <div id="visor" style="border:1px solid black; width:106px; height: 25px">

        </div>    
        <div style="display:flex">
            <div id="button1" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>1</button>           
            </div>
            <div id="button2" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button id="2">2</button>
            </div>
            <div id="button3" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>3</button>
            </div>
            <div id="buttonSuma" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>+</button>
            </div>
        </div>
        <div style="display:flex">
            <div id="button4" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>4</button>
            </div>
            <div id="button5" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>5</button>            
            </div>
            <div id="button6" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>6</button>
            </div>
            <div id="buttonResta"style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>-</button>            
            </div>
        </div>
        <div style="display:flex">
            <div id="button7" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>7</button>                       
            </div>
            <div id="button8" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>8</button>                                  
            </div>
            <div id="button9" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>9</button>                                             
            </div>
            <div id="buttonMult" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button id="*">*</button>                                                         
            </div>
        </div>
        <div style="display:flex">
            <div id="button0" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>0</button>                                                         
            </div>
            <div id="buttonBorrar" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>C</button>                                                        
            </div>
            <div id="buttonIgual" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>=</button>                                                         
            </div>
            <div id="buttonDiv" style="border:1px solid black; width:25px; height: 25px; text-align: center; vertical-align: middle">
                <button>/</button>                                                         
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
